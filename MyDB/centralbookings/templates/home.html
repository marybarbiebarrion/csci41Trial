<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <h1>Welcome</h1>
        <p>Are you a participant or an organizer?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="role" value="participant" class="button">Participant</button>
            <button type="submit" name="role" value="organizer" class="button">Organizer</button>
        </form>
        <br>
        <form action="{% url 'activity_list' %}" method="get">
            <button type="submit" class="button activity-button">Activity List</button>
        </form>
    </div>
</body>
</html>
