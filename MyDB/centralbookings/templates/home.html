<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="content-wrapper">
        <h1>Welcome</h1>
        <p>Are you a participant or an organizer?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="role" value="participant" class="home-button">Participant</button>
            <button type="submit" name="role" value="organizer" class="home-button">Organizer</button>
        </form>
        <br>
        <form action="{% url 'activity_list' %}" method="get">
            <button type="submit" class="activity-button">Activity List</button>
        </form>
        <br>
        <form action="{% url 'organizer_list' %}" method="get">
            <button type="submit" class="organizer-button">Organizer List</button>
        </form>
    </div>
</body>
</html>
