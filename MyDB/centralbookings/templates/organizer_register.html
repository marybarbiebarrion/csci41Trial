<!DOCTYPE html>
<html>
<head>
    <title>Register Organizer</title>
</head>
<body>
    <h1>Organizer Registration</h1>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ organizer_form.as_p }}
        <h2>Contact Person Information</h2>
        {{ contact_form.as_p }}
        <button type="submit">Register</button>
    </form>
    <form action="{% url back_url %}">
        <button type="submit">Back</button>
    </form>
</body>
</html>
