<!DOCTYPE html>
<html>
<head>
    <title>Register Organizer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="main-container2">
        
        
        <form method="post" class="form-container1">
            <h1 class="heading">Organizer Registration</h1>
            {% csrf_token %}
            <div class="form-section">
                <h2 class="subheading">User Information</h2>
                {{ user_form.as_p }}
            </div>
            
            <div class="form-section">
                <h2 class="subheading">Organizer Information</h2>
                {{ organizer_form.as_p }}
            </div>
            
            <div class="form-section">
                <h2 class="subheading">Contact Person Information</h2>
                {{ contact_form.as_p }}
            </div>
            
            <div class="button-container">
                <button type="submit" class="submit-button">Register</button>
            </div>
        </form>
        

    </div>
    <form action="{% url back_url %}" class="back-form">
        <button type="submit" class="back-button">Back</button>
    </form>
</body>
</html>
